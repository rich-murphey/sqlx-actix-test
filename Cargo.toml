[package]
name = "sqlx-actix-test"
version = "0.1.0"
authors = ["rich-murphey <rich@murphey.org>"]
edition = "2018"

[dependencies]
# actix-codec = "0.4.0-beta.1"
# actix-macros = "0.1.0"
# actix-router = "0.2.4"
# actix-server = "2.0.0-beta.2"
# actix-threadpool = "0.3.1"
# actix-tls = { version = "3.0.0-beta.2", default-features = false, optional = true }
actix-utils = "3.0.0-beta.1"
actix-service = "2.0.0-beta.2"
actix-web-codegen = "0.4.0"
actix-http = "3.0.0-beta.1"
actix-rt = "2.0.0-beta.2"
actix-web = "4.0.0-beta.1"

anyhow = "1.0.37"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15.0"
env_logger = "0.8.2"
futures = "0.3.9"
futures-core = "0.3.9"
futures-util = "0.3.9"
lazy_static = "1.4.0"
log = "0.4.11"
ouroboros = "0.7.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_derive = "1.0.118"
serde_json = { version = "1.0.61", features = ["raw_value"] }
# sqlx = { version = "0.4.2", features = [ "postgres", "runtime-actix-rustls", "json", "chrono" ]}
# sqlx = { path="../sqlx", features = [ "postgres", "runtime-actix-rustls", "json", "chrono" ]}
sqlx = { git = "https://github.com/lumeohq/sqlx", branch = "tokio-1.0", features = [ "postgres", "runtime-actix-rustls", "json", "chrono" ]}
thiserror = "1.0.23"
time = "0.2.24"
